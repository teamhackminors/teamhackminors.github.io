<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Manager - Hackminors</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: calc(100vh); /* Subtract 50px from viewport height */
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <hide>
    <audio id="audio">
        <source src="ambiance.mp3">
    </audio>
</hide>
    <iframe src="https://aqua-manager.vercel.app/"></iframe>
</body>
</html>
