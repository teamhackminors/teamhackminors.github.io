<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Manager - Hackminors</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: calc(100vh); /* Subtract 50px from viewport height */
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <hide>
    <audio id="audio">
        <source src="cry.mp3">
    </audio>
    </hide>
    <!--Here we implement our page within iframe to addon extra effects like the AI Chatbot plugin, ambiance, and others to our documentation. -->
    <iframe src="https://carbon-manager.vercel.app/" onload="myAmbiance()"></iframe>
    <script>
  function myAmbiance() {
    document.getElementById("audio").play();
    document.getElementById("audio").loop= true;
  }
</script>
<script>
    var chatDiv = document.createElement('div');
    chatDiv.id = 'botpressChat';
    document.body.appendChild(chatDiv);

    var script1 = document.createElement('script');
    script1.src = 'https://cdn.botpress.cloud/webchat/v1/inject.js';
    script1.onload = function() {
        // Once inject.js is loaded, load config.js
        var script2 = document.createElement('script');
        script2.src = 'https://mediafiles.botpress.cloud/c80ccde7-2db0-4ca9-99b0-14c91448ee4e/webchat/config.js';
        script2.defer = true;
        document.body.appendChild(script2);
    };
    document.body.appendChild(script1);
    alert("Hi! This is to inform you that we have successfully plugged in our AI Chatbot, Chat2Eco, right at the bottom-right corner of your screen! You may check it out!");
</script>
</body>
</html>
